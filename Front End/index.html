<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white py-3">
                <div class="d-flex justify-content-between align-items-center">
                  <h4 class="card-title mr-3">Chat</h4>
                  <div class="text-right mr-2">
                    <span id="dropdown-list" class="bg-primary">
                      <select id="AllUserList" class="bg-primary text-white border rounded">
                        <option value="1">Avaliable Users</option>
                        
                      </select>
                    </span>
                  </div>
                  <div class="logged-in-as">
                    <small class="text-white">Logged in as:</small>
                    <strong class="text-white" id="username">Username</strong>
                    <button type="button" class="btn btn-success" id="ChangeName">Change</button>
                  </div>
                </div>
              </div>
            <div class="card-body">
                <div class="card-body messages" id="messages" style="max-height: 300px; overflow-y: scroll;">
                    
                </div>
            </div>
            <div class="card-footer">
                <div class="input-group">
                    <input type="text" class="form-control" id="messageInput" placeholder="Type your message here..." />
                    <div class="input-group-append ">
                        <button class="btn btn-primary" id="sendMsg">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
